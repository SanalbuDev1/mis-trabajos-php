	<style>

		*{
			margin:0;
		padding: 0;	
		}
		div{
		width: 100%;
		height: 300px;
		position: fixed;
		padding: 20px;	
		/*background: black url(../JS/imgs/ekko.jpg)no-repeat center center ;*/
		background: gray;
		animation:0.5s animShowNav ease-in 1 forwards;

	}
		
		
		.hidenav{
			animation:0.5s animHideNav ease-in 1 forwards;
		}
		@keyframes animHideNav{
			0%{
				top:0px;
				opacity: 1;
			}
			100%{
				top:-100px;
				opacity:0;
			
			}
		}
		@keyframes animShowNav{
			0%{
				top:-100px;
				opacity: 0;
			}
			100%{
				top: 0px;
				opacity:1;
			
			}
		}
		
		

	</style>

	$(document).ready(function() {
		$lastScrollTop=0;
		$winHeight = $(window).height();

		$(window).scroll(function(){
			$st= $(this).scrollTop();
			if($st > $lastScrollTop && $st > 120){
				//down
				
				$('nav').addClass('hidenav');
			}else{
				if ($st + $winHeight < $(document).height()) {
					$('nav').removeClass('hidenav');
				}
			}

		});
	});

	</script>
