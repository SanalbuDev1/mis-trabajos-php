<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<style>
		
		#ball{
			background-color: #a73e51;
			border-radius:50%;
			height: 200px;
			margin-left: 40px;
			width: 200px;
			position:relative;
			

		}

	</style>
	<h1>Animacion jQuery</h1>
	<hr>

	<div id="ball"></div>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {

			$('body').on('click','#ball',function(event){
				event.preventDefault();
				$(this).animate({left:1000+'px'}, 500);
				$(this).animate({left:1000+'px',top:400+'px'}, 1000);
				$(this).animate({left:0+'px',top:400+'px'}, 1500);
				$(this).animate({left:500+'px',top:200+'px'}, 1700);
				$(this).animate({width:800+'px',height:800+'px',backgroundcolor:'orange'}, 2100);




			})
			// $('body').on('mouseleave','.ball',function(event){
			// 	event.preventDefault();
			// 	$(this).animate({width: 200+'px', height: 200+'px'}, 1000);
				
			// })
					});
		var ball = document.getElementById('ball');
		ball.onclick=function(){setTimeout(function(){

 		
 		ball.style.background = "url(imgs/kiko.jpg) no-repeat center center";
	 	ball.style.transition = "all 1s";
	 	ball.style.width= "500px";
	 	ball.style.height= "900px";

	 	ball.style.borderRadius = "0px";
	 




 	},5100);}
		
	</script>
</body>
</html>
